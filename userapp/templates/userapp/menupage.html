<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::: Menu Page :::</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
               background-color: #EDEDED ;
           }
        .vw-100 {
            font-weight: bold;
            color: #3498DB;
        }
        .btn {
            border-radius: 16px;
            font-weight: bold;
            color: white;
        }
   </style>
</head>
<body>
    <h1 class="display-1 text-center vw-100" style="margin-top: 20px;"><span style="color: #D53E83;">{{ nickname }}</span>님</br> 고르세요!</h1>
    <br/>
    <div class="container">
    <form action="{% url 'capturepage'%}" method="POST">
        {% csrf_token %}
        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-secondary" type="submit" style="--bs-btn-font-size: 7rem; background-color: #336699;">사진</button>
        </div>
    </form>
    <br/>
    <form action="{% url 'dailypage'%}" method="POST">
        {% csrf_token %}
        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-secondary" type="submit" style="--bs-btn-font-size: 7rem; background-color: #3498DB;">하루</button>
        </div>
    </form>
    <br/>
    <form action="{% url 'weeklypage'%}" method="POST">
        {% csrf_token %}
        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-secondary" type="submit" style="--bs-btn-font-size: 7rem;background-color: #87CEEB;">일주일</button>
        </div>
    </form>
    </div>
    <br/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
