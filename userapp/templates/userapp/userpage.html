<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::: User Page :::</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
         body {
            background-color: #EDEDED;
        }
        .form-container {
            max-width: 400px;
            width: 100%;
        }
        .welcome {
            color: #3498DB;
            font-weight: bold;
        }
        .btn {
            border-radius: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
</br>
    <h1 class="display-1 text-center welcome">환영합니다</h1>
    <div class="container">
        <div class="form-container">   
            <br/><br/><br/>
            <form action="{% url 'signuppage'%}" method="POST">
                {% csrf_token %}
                <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-secondary" type="submit" style="--bs-btn-font-size: 4rem; background-color: #336699;">가족되기</button>
                </div>
            </form>
            <br/><br/><br/>
            <form action="{% url 'loginpage'%}" method="POST">
                {% csrf_token %}
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-secondary" type="submit" style="--bs-btn-font-size: 4rem; background-color: #3498DB;">들어가기</button>
                </div>
            </form>
        </div>
    </div>
    </br></br></br><br>
    <img src="/static/userapp/food.png" alt="Food" style="width: 100%; max-width: 400px; display: block; margin: 0 auto;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
